      <h1>Here is the map!</h1>

      <!--Interactive Map-->
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
        // Creating map options
        var mapOptions = {
          center: [40.0054, -105.2678],
          zoom: 17
        }
         
        // New map object
        var map = new L.map('map', mapOptions);

        var southWest = L.latLng(40.000, -105.277),
            northEast = L.latLng(40.015, -105.259),
            bounds = L.latLngBounds(southWest, northEast);

        // New layer object
        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxBounds: bounds,
          maxZoom: 19,
          minZoom: 16
        });
        

        //Adding layer to home page
        map.addLayer(layer);


        //Markers with titles to each study location
        var norlinMarker = L.marker([40.00877, -105.27077], {
          title: "Norlin Library"
        }).addTo(map);

        var gemmillMarker = L.marker([40.00783, -105.26446], {
          title: "Gemmill Math Library"
        }).addTo(map);

        var bensonMarker = L.marker([40.00800, -105.26602], {
          title: "Benson Earth Sciences"
        }).addTo(map);

        var engMarker = L.marker([40.00714, -105.26276], {
          title: "Engineering Building"
        }).addTo(map);

        var wiseMarker = L.marker([40.00114, -105.26215], {
          title: "Wise Law Library"
        }).addTo(map);

        var koelbelMarker = L.marker([40.00569, -105.26347], {
          title: "Koelbel Business Library"
        })

        var caseMarker = L.marker([40.00635, -105.27023], {
          title: "CASE"
        }).addTo(map);


        //Pop-up for each marker
        norlinMarker.bindPopup("Yooo").openPopup();
        gemmillMarker.bindPopup("Ayo").openPopup();
        bensonMarker.bindPopup("Yuh").openPopup();
        </script>
